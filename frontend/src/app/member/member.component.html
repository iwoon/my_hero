<div class="bg">
    <mat-card>
        <mat-card-title>
            <img src="assets/images/banner.jpg" />
        </mat-card-title>
        <mat-card-content>
            <!-- !!! #form="ngForm" for reset error of angular material -->
            <form *ngIf="accountForm" [formGroup]="accountForm" #form="ngForm" (submit)="onSubmitForm()">
                <mat-form-field appearance="outline">
                    <mat-label>username</mat-label>
                    <input name="username" matInput type="email" formControlName="username" required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="getUsernameErrorMessage(); let errorMessage">
                        {{errorMessage}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>password</mat-label>
                    <input name="password" matInput type="password" formControlName="password" required>
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="getPasswordErrorMessage() ; let errorMessage">
                        {{errorMessage}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field *ngIf="!isLogin" appearance="outline" class="mt-1">
                    <mat-label>role</mat-label>
                    <mat-select name="roleId" formControlName="roleId" required>
                        <mat-option disabled>Choose your role</mat-option>
                        <mat-option *ngFor="let item of roles" [value]="item.roleId">
                            {{ item.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="getRoleErrorMessage(); let errorMessage">
                        {{errorMessage}}
                    </mat-error>
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">
                        {{isLogin ? 'Login' : 'Register'}}
                    </button>
                    <button mat-flat-button (click)="onClickShowLogin(form)" type="button">
                        {{!isLogin ? 'Have already an account?' : 'Create an account?'}}
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
